<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tauri + GDAL Template</title>
    <script type="module" src="/src/main.ts" defer></script>
  </head>

  <body>
    <main class="container">
      <div class="row">
        <a href="https://vitejs.dev" target="_blank">
          <img src="/src/assets/vite.svg" class="logo vite" alt="Vite logo" />
        </a>
        <a href="https://tauri.app" target="_blank">
          <img
            src="/src/assets/tauri.svg"
            class="logo tauri"
            alt="Tauri logo"
          />
        </a>
        <a href="https://gdal.org" target="_blank">
          <img
            src="/src/assets/gdal.svg"
            class="logo gdal"
            alt="GDAL logo"
          />
        </a>
        <a href="https://www.typescriptlang.org/docs" target="_blank">
          <img
            src="/src/assets/typescript.svg"
            class="logo typescript"
            alt="typescript logo"
          />
        </a>
      </div>
      
      <div class="gdal-section">
        <div id="gdal-info">
          <p>Loading GDAL information...</p>
        </div>

        <div class="divider"></div>

        <div class="dataset-analysis">
          <div class="button-group">
            <button id="analyze-btn" disabled>Get Dataset Info</button>
            <a href="https://buymeacoffee.com/earthallabs" target="_blank" class="coffee-btn">
              ❤️
            </a>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
